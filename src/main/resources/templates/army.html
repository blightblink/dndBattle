<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring dnd tools - Soldier </title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Armies</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Army Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${battleArmy.id}">Army Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Player:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${battleArmy.playerId}">player Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Units:</label>
                    <div class="col-sm-10">
                        <table class="table table-striped">
                            <tr>
                                <th>Max Hp</th>
                                <th>Level</th>
                                <th>Damage</th>

                            </tr>
                            <!--<tr th:each="instance : ${analysis.instanceMap}">
                                <td th:text="${instance.key}">keyvalue</td>
                                <td th:text="${instance.value.numOfData}">num</td>
                            </tr>-->

                            <tr th:each="unit : ${battleArmy.units}">
                                <td th:text="${unit.value.getMaxHp()}"></td>
                                <td th:text="${unit.value.getLevel()}"></td>
                                <td th:text="${unit.value.getBaseWeapon()}"></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h3><a th:href="${'/armies'}">Army List</a></h3>
</div>
</body>
</html>
