<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring dnd tools - Soldier Form </title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${soldier}" th:action="@{/soldier}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">BaB:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bab}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ac:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ac}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">HD:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{hd}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Level:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{level}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Damage die:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{damage}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">STR:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{str}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">DEX:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{dex}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CON:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{con}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
